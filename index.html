<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scryfall Card Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 10px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>Scryfall Card Viewer</h1>

    <div class="loading" id="loadingMessage">Loading Cards...</div>
    <div class="card-container" id="cardContainer"></div>

    <script>
        const chunkFiles = [
            '/path/to/chunk_1.json',
            '/path/to/chunk_2.json',
            // Add other chunk files as they are pushed to the repo
        ];

        async function loadScryfallData() {
            const allCards = [];
            
            for (const chunkFile of chunkFiles) {
                try {
                    const response = await fetch(chunkFile);
                    const chunkData = await response.json();
                    allCards.push(...chunkData);
                } catch (error) {
                    console.error("Error fetching chunk:", chunkFile, error);
                }
            }

            displayCards(allCards);
        }

        function displayCards(cards) {
            const cardContainer = document.getElementById("cardContainer");
            const loadingMessage = document.getElementById("loadingMessage");

            // Hide the loading message
            loadingMessage.style.display = "none";

            if (cards.length === 0) {
                cardContainer.innerHTML = "<p>No cards found.</p>";
                return;
            }

            cards.forEach(card => {
                const cardElement = document.createElement("div");
                cardElement.classList.add("card");

                const imgElement = document.createElement("img");
                imgElement.src = card.image_uris ? card.image_uris.normal : "https://via.placeholder.com/200x300?text=No+Image";
                imgElement.alt = card.name;

                const cardContent = document.createElement("div");
                cardContent.classList.add("card-content");
                cardContent.innerHTML = `<strong>${card.name}</strong><br>${card.type_line}`;

                cardElement.appendChild(imgElement);
                cardElement.appendChild(cardContent);
                cardContainer.appendChild(cardElement);
            });
        }

        loadScryfallData();
    </script>
</body>
</html>
